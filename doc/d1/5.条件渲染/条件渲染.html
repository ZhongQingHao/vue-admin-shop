
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../../vue.js"></script>

    <style>

    </style>
</head>
<body>

    <!-- 
        条件渲染
        1. v-if 
            写法 
                v-if="表达式"
                v-else-if="表达式"
                v-else
                适用于：切换频率较低场景。
                特点：不展示DOM元素直接被移除
                注意: v-if可以和:v-else-if v-else一起使用，但要求结构不能背打断要连续
                    可以配合template标签元素使用
        2. v-show
            写法： v-show="表达式"
            适用于：切换频率较高的场景
            特点：不展示的DOM元素未被删除，仅仅是使用样式隐藏掉。
        
        3. 备注：使用v-if时 元素可能无法获取到，使用v-show一定可以获取到(样式隐藏)
            


     -->

    <div id="root">     


        <!-- 使用 v-show 条件渲染  底层 display:none 常用：平时切换频率高 偶然隐藏-->
        <!-- <h2 v-show="false">欢迎你 {{ name }}</h2>
        <h2 v-show="flag">欢迎你 {{ name }}</h2>
        <h2 v-show="1 === 1">欢迎你 {{ name }}</h2> -->
        
        <!-- 使用 v-if 条件渲染  更为彻底 常用：不频繁切换 否则浪费dom效率-->
        <!-- <h2 v-if="false">欢迎你 {{ name }}</h2>
        <h2 v-if="flag">欢迎你 {{ name }}</h2>
        <h2 v-if="1 === 1">欢迎你 {{ name }}</h2> -->

        <h2>当前n值是{{n}}</h2>
        <button @click="n++"> 点我n+1</button>

        <!--  if else if  else是为一组判断 节省资源 满足if else则不执行  -->
        <h2 v-if="n === 2"> n为2我显示</h2>
        <h2 v-else-if="n === 5"> n为5我显示</h2>
        <h2 v-else-if="n === 3"> n为3我显示</h2>
        <h2 v-else> 不符合判断我显示</h2>
        <!--  以上if elif else 是需要连续使用的 不能语法打断 -->

        <!--  使用div 一组判断渲染会破坏结构 使用template  使用if template配合使用-->
        <template v-if="n === 1">
            <h2>你好啊</h2>
            <h2>你好啊</h2>
            <h2>你好啊</h2>

        </template>



    </div>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:"spider",
                flag:false,
                n:0,
            },
            methods:{
            },
        },
        )
        
    </script>
</body>
</html>
