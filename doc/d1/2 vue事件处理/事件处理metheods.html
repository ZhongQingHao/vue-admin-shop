<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../../vue.js"></script>
</head>
<body>

    <div id="root"> 
        <h1> 名称：{{ name }}</h1>
        <!-- <button v-on:click="showInfo">点我查看信息</button> -->
         <!-- 简写方式 -->
        <button @click="showInfo1">点我查看信息（不传参）</button>
        <!--  $event关键词占位参数 -->
        <button @click="showInfo2($event,66)">点我查看信息2(传参)</button> 
    </div>

    <script text="text/javascript">
        // 1.使用v-on:xxx 和 @xxx 绑定事件 其中xxx是事件名
        // 2.事件回调需要配置在vue 中metheods对象中，最终会在vm实例对象中
        // 3.metheods 中配置函数不要使用箭头函数，否则this不是vm
        // 4.metheods 中配置函数，都是vue所管理的函数 this所指向vm 或组件实例对象
        // 5.@click="demo"和 @click="demo($event)" 效果是一样的，但后者可以传递参数

        Vue.config.productionTip = false
        const vm =new Vue({
            el: "#root",
            data: {
                name:"spider",
                address:"深圳市"
            },
            methods:{
                showInfo1(event){
                    alert("hello")
                    // console.log(event)
                    // console.log(this) // 此处的this是vm（vue实例对象）
                },
                showInfo2(event,number){
                    alert("hello2")
                    alert(number)
                    console.log(event.target.innerText)
                    // console.log(event)
                    // console.log(this) // 此处的this是vm（vue实例对象）
                }
            }
        })
        
        console.log(vm)
        
    </script>
</body>
</html>
