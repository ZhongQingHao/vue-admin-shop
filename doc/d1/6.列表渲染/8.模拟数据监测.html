<body>

    <script text="text/javascript">
        let data = {
            name:'spider',
            address:"深圳"
        }

        // 创建一个监控的实例对象，用于监视data中的属性的变化
        const obs = new Observer(data)
        console.log(obs)

        // 准备一个vm实例对象
        let vm = {}
        vm._data = data = obs

        
        function Observer(obj){
            // 汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj)
            // 遍历
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k]
                    },
                    set(val){
                        console.log(`${k}被改了,我要去解析模版，生成DOM diff 重载页面`)
                        obj[k] = val
                    }
                })
            })

        }

        
    </script>
