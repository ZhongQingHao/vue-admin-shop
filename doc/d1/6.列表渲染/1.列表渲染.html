
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../../vue.js"></script>

    <style>

    </style>
</head>
<body>

    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法 v-for="(item,index) in xxx" :key="yyy"（key确保唯一）  
            3.可遍历：数组、对象、字符串（不常用）、指定次数（不常用）
     -->

    <div id="root">     
        <h2>人员列表</h2>
        <ul>
            <!--   遍历数组 常用-->
            <!--  key 使用原生数组数据内id -->
            <li v-for="p of persons" :key="p.id">
                {{ p.name }} {{ p.age }}
            </li>
            <!--  其他方式key写法 数组索引下标  唯一即可-->
            <li v-for="(p,index) of persons" :key="index">
                {{ p.name }} {{ p.age }}
            </li>
        </ul>

        
            <!--  遍历对象 -->
        <ul>
            <li v-for="(value,k) of car" :key="k"> 
                {{k}}-{{value}}

            </li>
        </ul>

        <!--  遍历字符串 少用 -->
        <ul>
            <li v-for="(char,index) of str" :key="index">
                {{ char }} {{index }}
            </li>
        </ul>

        <!--  遍历指定次数 -->
        <ul>
            <li v-for="(number,index) of 5" :key="index">
                {{index }} {{ number }}
            </li>
        </ul>


    </div>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'001',name:'章三',age:18},
                    {id:'002',name:'李斯',age:20},
                    {id:'003',name:'网五',age:35},
                ],
                car:{
                    name:"奥迪",
                    price:"70w",
                    color:"黑色"
                },
                str:"hello"
            },
            methods:{
            },
        },
        )
        
    </script>
</body>
</html>
