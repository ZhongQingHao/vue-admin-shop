

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../../vue.js"></script>

    <style>

    </style>
</head>
<body>

<!-- 
    收集表单数据总结
    若 <input type="text"/> 则v-model收集的事value值，用户输入的就是value值 
    若 <input type="radio"/> 则v-model收集的事value值，则要给标签配置value值 
    若 <input type="checkbox"/> 
        1.没有配置input的value属性，那么收集的就是checked（勾选 or 不勾选 布尔值）
        2.配置input的value属性
            （1）v-model的初始值是非数组，那么收集的就是checked （勾选 or 不勾选 布尔值）
            （2）v-model的初始值是数组 那么收集的就是value组成的数组

        备注：v-model的三个修饰符 v-model.使用  v-model.lazy
            lazy :失去焦点后再收集数据
            number :输入字符串将转为有效数字
            trim :输入首尾空格过滤



 -->

    <div id="root">     
    <form @submit.prevent="demo">
        <label for="user">账号:</label>
        <input  v-model.trim="userInfo.account" type="text" id="user"> <br>
        密码:<input v-model="userInfo.password" type="password"><br>
        年龄:<input v-model.number="userInfo.age" type="number"><br>
        性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br><br>
        爱好:
            学习<input type="checkbox" value="study" v-model="userInfo.hobby"> 
            打游戏<input type="checkbox" value="game" v-model="userInfo.hobby">
            吃饭<input type="checkbox" value="eat" v-model="userInfo.hobby"><br><br>
        所属校区:
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="wuhan">武汉</option>
            </select><br>
        其他信息:
        <textarea v-model.lazy="userInfo.other">


        </textarea><br><br>
        
        <input type="checkbox" v-model="userInfo.agree">
        阅读并接受<a href="http://www.qq.com">《请接受协议》</a><br>
        <button>提交</button>
            

    </form>
    </div>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    sex:"male",
                    age:18,
                    hobby:['game'],
                    city:"beijing",
                    other:"",
                    agree:'',
                }
            },
            methods: {
                demo(){
                    
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
    
        
    </script>
</body>
</html>
