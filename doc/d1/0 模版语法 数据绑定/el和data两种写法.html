<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../vue.js"></script>
</head>
<body>
    <!-- class="xx" el:.xx  -->
    <div id="root"> 
        <h1> 你好 {{ name }}</h1>

    </div>

    <script>
        Vue.config.productionTip = false

        // 手动mount载方式  
        // const v = new Vue({
               //el: "#root"
        //     data:{
        //         "name":"spider"
        //     }
        // })
        // console.log(v)
        // // v.$mount("#root")  // 抛开实例el 另一种data挂载方式 更加灵活 

        // setTimeout(()=> { // 定时器 延迟挂载
        //     v.$mount("#root")
        // },1000,
        // )

        // data两种写法 1.对象式  2.函数式 常用（不要用箭头函数 一旦使用this就不再是Vue实例）
        new Vue({
            el: "#root",
            data:function(){
                console.log(this)
                return {
                    "name": "spider"
                }
            }
        })
        
    </script>
</body>
</html>
