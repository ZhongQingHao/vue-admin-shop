
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../../vue.js"></script>

    <style>
    </style>
</head>
<body>


    <!-- 
        生命周期：
            1.又名：生命周期回调函数、生命周期函数、生命周期钩子
            2.是什么： Vue在关键时刻帮我们调用的一些特殊名称函数。
            3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
            4.生命周期函数中的this指向的是vm,或组件实例对象。

     -->

    <div id="root">    
        <h2 :style="{opacity}">{{name}}</h2>

    </div>

    


    <script>
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data:{
                name:'spider',
                opacity:1,
            },
            // 使用methods无法 不适实现此需求，开启定时器 渐变透明 通过methods方法会死循环 当数据变更vue会再次调用方法
            // methods: {
            //     change(){
            //         setInterval(() =>{
            //             this.opacity -= 0.01
            //             if(this.opacity <=0) this.opacity =1
            //         },16)
                    
            //     }
            // },
            // mounted函数 vue完成模版的渲染并把初始的真实DOM元素放入页面后（挂载完毕后）调用mounted
            mounted(){
                setInterval(() =>{
                    this.opacity -= 0.01
                    if(this.opacity <=0) this.opacity =1
                },16)
                    
                
            }
        })  

        // 外部调用vue内方法 不推荐
        // window.onload = () =>{
        //     vm.change()
        //}
        // 通过外部的定时器实现 （不推荐）
        // setInterval(() => {
        //     vm.opacity -= 0.01
        //     if(vm.opacity <= 0) vm.opacity = 1
        // }, 16);
        
    </script>
</body>
</html>
