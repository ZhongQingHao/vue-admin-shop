<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../../vue.js"></script>

    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
        .normal{
            text-align: center;
            background-color: red;
        }
        .happy{
            border: 4px solid red;
            background-color: yellow;
            background: linear-gradient(30deg,yellow,pink,orange,yellow);
        }
        .sad{
            border: 4px solid rgb(80, 9, 9);
            background-color: rgb(33, 4, 8);
            background: linear-gradient(30deg,rgb(48, 48, 18),pink,rgb(150, 136, 109),rgb(35, 35, 11));
        }

    </style>
</head>
<body>


    <!-- 
        样式绑定
        1.class样式
            写法:class="xxx" 可以是字符串 数组 对象
            字符串常用于：样式的类名不确定，需要动态获取
            数组常用于：要绑定的样式个数不确定，名字也不确定 
            对象写法常用于：要绑定的样式个数不确定，名字确定，但要动态决定用不用
        2.style样式
            :style="{fontSize: xxx}" 其中xxx动态值
            :style="[a,b]" 其中a,b是动态样式对象



     -->

    <div id="root">     
        <!--  绑定class样式--字符串写法 适用于：样式的类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="channgeMood"> {{ name }}</div>
        <br>
        <hr>
        <!--  绑定class样式--数组写法 适用于：要绑定的样式个数不确定，名字也不确定 -->
        <div class="basic" :class="classArr" @click="channgeMood"> {{ name }}</div>
        <br>
        <hr>
        <!--  绑定class样式--对象写法 适用于：要绑定的样式个数不确定，名字确定，但要动态决定用不用   -->
        <div class="basic" :class="classObj" @click="channgeMood"> {{ name }}</div>

        <!--  以上常用些 -->

        <br>
        <hr>
        <!--  绑定style--字符串写法    -->
        <div class="basic" :style="{fontSize: fsize+'px'}" > {{ name }}</div>
        <br>
        <hr>
        <!--  绑定style--对象写法    -->
        <div class="basic" :style=styleObj > {{ name }}</div>
        <br>
        <hr>
        <!--  绑定style--对象写法 数组组合多个对象    -->
        <div class="basic" :style=styleArr > {{ name }}</div>


    </div>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:"spider",
                mood:"normal",
                classArr:["normal","happy","sed"],
                classObj:{
                    normal:false,
                    happy:false,
                },
                fsize:20,
                styleObj:{
                    fontSize:'45px', // 对应原始css font-size 对应vue驼峰
                    color: 'red',
                },
                styleObj2:{
                    backgroundColor:'orange'
                },
                styleArr:[
                    {
                    fontSize:'45px', // 对应原始css font-size 对应vue驼峰
                    color: 'blue'
                    },
                    {
                    backgroundColor:'orange'
                    }
                ]
            },
            methods:{
                channgeMood(){
                    // this.mood = "happy"  随机值切换class
                    const arr = ["normal","happy","sed"]
                    const index = Math.floor(Math.random() *3) 
                    this.mood = arr[index]
                }
            },
        },
        )
        
    </script>
</body>
</html>
