
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../../vue.js"></script>
    <script src="../../day.js"></script>

    <style>
        [v-cloak]{
            display: none;
        }
        /* 配合v-cloak使用 再未被vue接管容器前不展示 */
    </style>
</head>
<body>
   
    <!-- 
        我们学过的指令
            v-bind: 单向绑定解析表达式，可简写为 :xxx
            v-model: 双向数据绑定
            v-for: 遍历数组/对象/字符串
            v-on: 绑定事件监听，简写为:@
            v-if: 条件渲染(动态控制节点是否存在)
            v-else: 条件渲染(动态控制节点是否存在)
            v-show: 条件渲染(动态控制节点是否展示)
            v-text指令：
                1.作用：向其所在的节点中渲染文本内容。
                2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx]}则不会
            v-html指令：
                1.作用：向其所在的节点中渲染html结构的内容。
                2.与插值语法的区别：
                    （1）v-html会替换掉节点中的内容 {{xx]}则不会
                    （2）v-html可以识别html结构。
                3.严重注意：v-html有安全性问题！！！
                    （1）在网站上动态的渲染任意HTML是非常危险的，容器导致XSS攻击
                    （2）一定要在可信的内容上使用v-html，永不要在用户提交的内容上！
            v-cloak指令：
                1.本质是一个特殊属性，vue实例创建完毕并接管容器后，会删除掉v-cloak属性。
                2.使用css配合v-cloak属性使用可以解决js等或其他网速慢时页面展示出{{xxx}}的问题

            v-once指令：
                1.v-once指令所在节点初次动态渲染后，就视为静态内容了。
                2.以后数据的改变不会引起v-once所在的结构更新，可以用于优化性能



     -->

    <div id="root">    
        <h2 v-once> 初始化n的值是:{{n}}</h2>
        <h2> 当前n的值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>

    </div>

    
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                n:1,
            },
        })
        
    </script>
</body>
</html>
