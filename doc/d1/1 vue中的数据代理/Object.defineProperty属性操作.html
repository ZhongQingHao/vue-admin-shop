<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vuew</title>

    <script src="../vue.js"></script>
</head>
<body>
    <!-- class="xx" el:.xx  -->
    <div id="root"> 

    </div>

    <script text="text/javascript">
        Vue.config.productionTip = false

        let number = 18
        let person = {
            "name":"张三",
            "sex": "男",
            //"age":22
        }

        Object.defineProperty(person,'age',{
            // value:18,
            enumerable: true, // 控制属性是否可以枚举，默认值false 
            // writable: true, // 控制属性是否可以被修改，默认值false
            // configurable: true, // 控制属性是否可以被删除，默认值false

            // 当有人读取person age属性时 get函数就会被调用(getter) 且返回age值
            // get:function peiqi (){ return "hello"} # 复杂写法 函数名
            get(){
                console.log("有人读取age属性")
                return number
            },
            // 当有人修改person age属性时 set函数就会被调用(setter),且会收到修改的具体值
            set(value){
                console.log("有人修改age属性值，且值是",value)
                number = value
            }
        }
        )

        console.log(person)
        console.log(Object.keys(person))
        

        for (let key in person) {
            console.log('@',person[key])

        }
        
    </script>
</body>
</html>
